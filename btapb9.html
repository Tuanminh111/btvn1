<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #800080;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #5c005c;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>FORM ĐĂNG KÝ</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="lastname">Họ:</label>
            <input type="text" id="lastname" name="lastname">
            <div id="lastnameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="firstname">Tên:</label>
            <input type="text" id="firstname" name="firstname">
            <div id="firstnameError" class="error"></div>
        </div>
        <div class="form-group">
            <label>Ngày sinh:</label>
            <select id="day">
                <option value="">Ngày</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
            <select id="month">
                <option value="">Tháng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="year">
                <option value="">Năm</option>
     
                <script>
                    for (let i = 1980; i <= 2020; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <input type="radio" name="gender" value="Nam" checked> Nam
            <input type="radio" name="gender" value="Nữ"> Nữ
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone">
            <div id="phoneError" class="error"></div>
        </div>
        <div class="form-group">
            <label>Sở thích:</label>
            <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách
            <input type="checkbox" name="hobby" value="Xem phim"> Xem phim
            <input type="checkbox" name="hobby" value="Nghe nhạc"> Nghe nhạc
            <input type="checkbox" name="hobby" value="Đá bóng"> Đá bóng
        </div>
        <div class="form-group">
            <label for="other">Khác:</label>
            <input type="text" id="other" name="other">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let isValid = true;

        const lastname = document.getElementById('lastname').value;
        if (lastname === '') {
            document.getElementById('lastnameError').innerText = 'Vui lòng nhập họ.';
            isValid = false;
        } else {
            document.getElementById('lastnameError').innerText = '';
        }

        const firstname = document.getElementById('firstname').value;
        if (firstname === '') {
            document.getElementById('firstnameError').innerText = 'Vui lòng nhập tên.';
            isValid = false;
        } else {
            document.getElementById('firstnameError').innerText = '';
        }

        const phone = document.getElementById('phone').value;
        const phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(phone)) {
            document.getElementById('phoneError').innerText = 'Số điện thoại phải là 10 chữ số.';
            isValid = false;
        } else {
            document.getElementById('phoneError').innerText = '';
        }

        if (isValid) {
            alert('Đăng ký thành công!');
        }
    });
</script>

</body>
</html>
